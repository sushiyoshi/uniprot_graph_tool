<!DOCTYPE html>

  <meta charset="utf-8">
  <title>Uniprot Tool</title>
  <link href="/static/index.css" rel="stylesheet" />

<body>
  <div id="app">
    <form action="/analyze_mode" enctype="multipart/form-data">
      <div class="analyze_mode">
        <a id="oomozi">Display the graph from Accession Number</a>
        <div class="cp_iptxt">
          Accession Number:<br>
          <label class="ef">
            <input type="text" name="query" value="P0DTC2" placeholder="Enter a protein">
          </label>
        </div>
        <div class="cp_iptxt">
          Depth:<br>
          <label class="ef">
            <input type="text" name="depth" value="1" placeholder="Set the depth">
          </label>
        </div>
        <br> 
        <button type="submit" formmethod="get" id="upload_button">Create a graph</button><br>
      </div>
    </form>
    <br> 
    <form action="/file_mode" enctype="multipart/form-data">
      <div class="file_mode">
        <a id="oomozi">Display the graph from the uploaded json.</a><br>
        <label for="sample1" class="waku">
          Select file
          <input type="file" name="fileup" size="30" id="sample1">
        </label>
        <p id="upload_state">Not selected</p>
        <div class="cp_iptxt">
          Depth:<br>
          <label class="ef">
            <input type="text" name="depth" value="0" placeholder="Set the depth">
        </label>
        </div>
        <br>
        <button type="submit" formmethod="post" id="upload_button" >Create a graph</button>
      </div>
    </form>
